<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sección de Precios</title>
  <link rel="stylesheet" href="precios_estilos.css">
</head>
<body>

<section class="precios">
  <div class="tarjeta">
    <h3>Básico</h3>
    <p class="precio">$9.999/mes</p>
    <ul>
      <li>1 usuario</li>
      <li>Acceso limitado</li>
      <li>Soporte por email</li>
    </ul>
    <a href="#" class="btn">Comprar</a>
  </div>

  <div class="tarjeta destacado">
    <h3>Premium</h3>
    <p class="precio">$19.999/mes</p>
    <ul>
      <li>5 usuarios</li>
      <li>Acceso ilimitado</li>
      <li>Soporte 24/7</li>
    </ul>
    <a href="#" class="btn">Comprar</a>
  </div>

  <div class="tarjeta">
    <h3>Empresarial</h3>
    <p class="precio">$49.999/mes</p>
    <ul>
      <li>Usuarios ilimitados</li>
      <li>Acceso premium</li>
      <li>Soporte dedicado</li>
    </ul>
    <a href="#" class="btn">Comprar</a>
  </div>
</section>

</body>
</html>
